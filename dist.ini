name = Selenium-Remote-Driver
version = 0.18
author = Aditya Ivaturi <ivaturi@gmail.com>
author = Luke Closs <cpan@5thplane.com>
author = Mark Stosberg <mark@stosberg.com>
license = Apache_2_0

copyright_holder = Aditya Ivaturi

[Git::Check]
[Git::Commit]
[Git::Push]

[GatherDir]
[MakeMaker]
[ManifestSkip]
[Manifest]
[MetaJSON]
[MetaYAML]
[PkgVersion]
[PruneCruft]
[PodCoverageTests]
[PodSyntaxTests]
[PodVersion]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs / BuildRequires]
LWP::Protocol::PSGI = 0.04
Test::More = 0
Test::Builder = 0

[Prereqs / RuntimeRequires]
perl = 5.010

Carp = 0
HTTP::Headers = 0
HTTP::Request = 0
JSON = 0
LWP::UserAgent = 0
Net::Ping = 0
MIME::Base64 = 0
IO::Socket = 0

[Prereqs / TestRequires]
Carp = 1.25
Storable = 0

[MetaResources]
bugtracker.web = https://github.com/aivaturi/Selenium-Remote-Driver/issues
repository.type = git
repository.url = git://github.com/aivaturi/Selenium-Remote-Driver.git
repository.web = https://github.com/aivaturi/Selenium-Remote-Driver
